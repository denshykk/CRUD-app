<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:switch="${users}">
    <h3 th:case="null">No Users found.</h3>
    <div class="table-wrapper" th:case="*">
        <h2>Users</h2>
        <table class="fl-table">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <h2><a href="/user-create">Create User</a></h2>
</div>
</body>
</html>
